
  <div class="center text-center m-2">
    <button [routerLink]="['/studentForm']" class="btn btn-primary" > Create </button>
  </div>

      
            <h2 class="m-4 text-center bg-cyan">Student List</h2>
              
              <table class="table mt-2">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Class</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor= "let std of student; index as i">
                      <th scope="row">{{ i+1 }}</th>
                      <td>{{ std.name }}</td>
                      <td>{{ std.sclass }}</td>
                      <td>{{ std.email }}</td>
                      <td>
                        <button class="btn btn-primary m-1" [routerLink] = "['/update',std._id]"> <i class="fa fa-pencil-square-o"></i>Update</button>
                        <button class="btn btn-danger" (click)="onDelete(std._id)"> <i class="fa fa-trash-o" aria-hidden="true"></i>Delete </button>
                    </td>
                    </tr>
                    
                  </tbody>
                </table>
