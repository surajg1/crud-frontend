
          
<form [formGroup]="form" (submit)="onSubmit()" >
    <div class="col-12 text-center myForm">
      <div class="form-group col-md-7 mt-3">
        <div class="text-left">
          <label class="text-left" for="exampleInputPassword1" >Name</label>
        </div>
          <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="eg . xyz" required>
        </div>
      <div class="form-group col-md-7">
        <div class="text-left">
        <label for="exampleInputEmail1">Class</label>
        </div>
        <input type="text" formControlName="sclass" class="form-control" id="exampleInputPassword1" placeholder="eg. MSC" required>
  
    </div>
    <div class="form-group col-md-7">
        <div class="text-left">
            <label for="exampleInputPassword1">EMail</label>
        </div>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class=" col-md-7 text-center">
          <button class="btn btn-primary" type="submit" >Submit</button>
      </div>
    </div>
    </form>
